<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de cliques</title>
</head>
<body>
    <script>
        var contador = 0;
        function Cliquenobotao(){
            contador++;
            var el = document.getElementById("cont");
            el.innerHTML = contador;
        }
    </script>
    <h2>Contador de cliques <span id="cont">0</span></h2>
    <button onclick="Cliquenobotao()">Clique aqui</button>
</body>
</html>
